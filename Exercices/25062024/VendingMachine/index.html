<!DOCTYPE html>
<html lang="fr-be">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/main.js" defer></script>
</head>

<body>
    <header>
        <h1>Vending Machine</h1>
    </header>

    <main>
        <section class="vending-machine">
            <div class="drink-choice">
                <div class="grid-drinks">
                    <div id="drink_1" class="drink-select">
                        <div id="stock_1" class="stock">4</div>
                        <div class="drink-name">A. Chaudfontaine</div>
                        <div id="imageEauP" class="drink-image">
                            <img src="./assets/img/Chaudfontaine.png" alt="Chaudfontaine" />
                        </div>
                    </div>

                    <div id="drink_2" class="drink-select">
                        <div id="stock_2" class="stock">2</div>
                        <div class="drink-name">B. San Pellegrino</div>
                        <div id="imageEauG" class="drink-image">
                            <img src="./assets/img/S.Pellegrino.png" alt="San Pellegrino" />
                        </div>
                    </div>

                    <div id="drink_3" class="drink-select">
                        <div id="stock_3" class="stock">1</div>
                        <div class="drink-name">C. Coca-Cola</div>
                        <div id="imageCoca" class="drink-image">
                            <img src="./assets/img/Coca.png" alt="Coca-Cola" />
                        </div>
                    </div>

                    <div id="drink_4" class="drink-select">
                        <div id="stock_4" class="stock">5</div>
                        <div class="drink-name">D. Apple Juice</div>
                        <div id="jusP" class="drink-image">
                            <img src="./assets/img/AppleJuice.png" alt="Apple Juice Minute Maid" />
                        </div>
                    </div>

                    <div id="drink_5" class="drink-select">
                        <div id="stock_5" class="stock"></div>
                        <div class="drink-name">E. Not available</div>
                        <div id="noBoisson1" class="drink-image">
                            <img src="./assets/img/vide.svg" alt="No drink assigned" />
                        </div>
                    </div>

                    <div id="drink_6" class="drink-select">
                        <div id="stock_6" class="stock"></div>
                        <div class="drink-name">F. Not available</div>
                        <div id="noBoisson2" class="drink-image">
                            <img src="./assets/img/vide.svg" alt="No drink assigned" />
                        </div>
                    </div>

                    <div id="drink_7" class="drink-select">
                        <div id="stock_7" class="stock"></div>
                        <div class="drink-name">G. Not available</div>
                        <div id="noBoisson1" class="drink-image">
                            <img src="./assets/img/vide.svg" alt="No drink assigned" />
                        </div>
                    </div>

                    <div id="drink_8" class="drink-select">
                        <div id="stock_8" class="stock"></div>
                        <div class="drink-name">H. Not available</div>
                        <div id="noBoisson1" class="drink-image">
                            <img src="./assets/img/vide.svg" alt="No drink assigned" />
                        </div>
                    </div>

                    <div id="drink_9" class="drink-select">
                        <div id="stock_9" class="stock"></div>
                        <div class="drink-name">I. Not available</div>
                        <div id="noBoisson2" class="drink-image">
                            <img src="./assets/img/vide.svg" alt="No drink assigned" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="drink-order">
                <div id="screen_display" class="screen-display">
                </div>
                <div class="buttons-display">
                    <div class="grid-buttons">
                        <button id="btn1">1</button>
                        <button id="btn2">2</button>
                        <button id="btn3">3</button>

                        <button id="btn4">4</button>
                        <button id="btn5">5</button>
                        <button id="btn6">6</button>

                        <button id="btn7">7</button>
                        <button id="btn8">8</button>
                        <button id="btn9">9</button>
                    </div>

                    <div class="row-buttons buttons-validation">
                        <button id="button-reset">Reset</button>
                        <button id="button-validate">Buy</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="drink-display">
            <img id="img-bonk" src="" alt="">
            <!-- <img src="./assets/img/Chaudfontaine.png" alt="Chaudfontaine" />
            <img src="./assets/img/S.Pellegrino.png" alt="San Pellegrino" />
            <img src="./assets/img/Coca.png" alt="Coca-Cola" />
            <img src="./assets/img/AppleJuice.png" alt="Apple Juice Minute Maid" />
            <img src="./assets/img/vide.svg" alt="No drink assigned" />
            <img src="./assets/img/vide.svg" alt="No drink assigned" /> -->
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
