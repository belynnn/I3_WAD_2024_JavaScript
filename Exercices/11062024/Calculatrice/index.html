<!DOCTYPE html>
<html lang="fr-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Exercice : Cr√©er une calculatrice</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <section class="screen">
            <input id="display" value="0" readonly>
        </section>
        <section class="buttons">
            <div class="row">
            </div>
            <div class="row">
                <button id="sevenKey" class="keys">7</button>
                <button id="eightKey" class="keys">8</button>
                <button id="nineKey" class="keys">9</button>
                <button id="divideKey" class="keys">/</button>
            </div>
            <div class="row">
                <button id="fourKey" class="keys">4</button>
                <button id="fiveKey" class="keys">5</button>
                <button id="sixKey" class="keys">6</button>
                <button id="multiplyKey" class="keys">*</button>
            </div>
            <div class="row">
                <button id="oneKey" class="keys">1</button>
                <button id="twoKey" class="keys">2</button>
                <button id="threeKey" class="keys">3</button>
                <button id="minKey" class="keys">-</button>
            </div>
            <div class="row">
                <button id="dotKey" class="keys">.</button>
                <button id="zeroKey" class="keys" value="0">0</button>
                <button id="plusKey" class="keys">+</button>
                <button id="equalKey" class="keys">=</button>
            </div>
            <div class="row">
                <button class="keys">C</button>
            </div>
        </section>
    </div>
</body>
</html>
